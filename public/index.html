<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data Visualization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Companies List -->
            <div class="col-md-3 sidebar">
                <h3 class="mt-4 mb-3">Stock Companies</h3>
                <div class="form-group mb-3">
                    <select class="form-select" id="companySelect">
                        <option value="">Select a company...</option>
                    </select>
                </div>
            </div>

            <!-- Chart Area -->
            <div class="col-md-9 main-content">
                <div class="chart-header">
                    <h2 class="mt-4 mb-3" id="selectedCompany">Select a Company</h2>
                    <div class="btn-group chart-controls">
                        <button class="btn btn-outline-primary" data-range="1M">1M</button>
                        <button class="btn btn-outline-primary" data-range="3M">3M</button>
                        <button class="btn btn-outline-primary active" data-range="6M">6M</button>
                        <button class="btn btn-outline-primary" data-range="1Y">1Y</button>
                        <button class="btn btn-outline-primary" data-range="ALL">ALL</button>
                    </div>
                </div>
                <div id="chart-container" class="chart-container">
                    <canvas id="stockChart"></canvas>
                </div>
                <div class="stock-details mt-4" id="stockDetails">
                    <!-- Stock details will be shown here -->
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
